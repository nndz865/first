<html>
    <head>
        <title>Javascript</title>
        <script language="Javascript">
         function cobaAlert() {
            alert ("hello world");
         }

        </script>
    </head>
    <body>
        <h2>Demo menyisipkan Javascript dalam dokumen HTML</h2>
        <input type="button" value="Kirim" onclick="cobaAlert()" />
    </body>
</html>
