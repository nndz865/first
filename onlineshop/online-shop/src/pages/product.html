<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <!-- Header Component -->
    <div id="header">
        <!-- Include header.html here -->
    </div>

    <main class="product-detail">
        <div class="product-image">
            <img src="path/to/product-image.jpg" alt="Product Name">
        </div>
        <div class="product-info">
            <h1 class="product-title">Product Name</h1>
            <p class="product-description">Detailed description of the product goes here. Highlight features, benefits, and any other relevant information.</p>
            <span class="product-price">$99.99</span>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </main>

    <!-- Footer Component -->
    <div id="footer">
        <!-- Include footer.html here -->
    </div>

    <script src="../assets/js/main.js"></script>
</body>
</html>
