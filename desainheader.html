<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Teknik Elektro</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .header {
      background: linear-gradient(to bottom, orange, #ffcc66);
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      border-bottom: 3px solid #333;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 60px;
      margin-right: 15px;
    }
    .logo h1 {
      color: blue;
      margin: 0;
    }
    .menu {
      display: flex;
      align-items: center;
    }
    .menu a {
      margin-right: 15px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
    .menu input[type="text"] {
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="logo.png" alt="Logo"> 
      <h1>TEKNIK ELEKTRO</h1>
    </div>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">Tentang</a>
      <a href="#">Kontak</a>
      <input type="text" placeholder="Search">
    </div>
  </div>
</body>
</html>
